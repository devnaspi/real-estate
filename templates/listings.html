{% extends "base.html" %}


{% block content %}
{% for listing in listings%}


<a href="/add_listings" class="text-blue-500">Create A New Listing</a>

<div class="px-3 py-2 bg-gray-100 rounded-sm">

    <h3 class="text-3xl text-gray-900"> {{ listing.title }} </h3>
    <img src="{{ listing.image.url }}" alt="house" ?>
<a href="listings/{{ listing.id }}" class="text-blue-500">
    View Details
</a>

</div>


{% endfor %}

{% endblock content%}
